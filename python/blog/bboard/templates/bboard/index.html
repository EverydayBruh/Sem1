{% extends "layout/basic.html" %}

{% block content %}
  {% for bb in bbs %}
  <div>
    <h2>{{ bb.title }}</h2>

      <p><small><a href="{% url 'index' %}{{ bb.rubric.pk }}/"> {{ bb.rubric.name }}</a></small></p>
    <p>{{ bb.content }}</p>
      <p>{{ bb.price}}$</p>
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
  </div>
  {% endfor %}
{% endblock %}
